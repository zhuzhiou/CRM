spring:
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/crm?useUnicode=true&characterEncoding=utf-8&useSSL=false
        username: root
        password: root
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
            dialect: org.hibernate.dialect.MySQL5Dialect
    thymeleaf:
        cache: false
server:
    port: 8080
    context-path: /
crm:
    groupSize: 7
    rankStrategy:
        1: 2,3,4,5,6,7
        2: 4,5,3,6,7
        3: 6,7,4,5
        4: 3,5,6,7
        5: 3,6,7
   # deMergeGroup:
      #     - {1: 2,2: 4,3: 5}
      #     - {1: 3,2: 6,3: 7}
    groupPosition:
        [1,2,3,4,5,6,7]
    initPoint: 0
    rewardMember: 2000
    rewardParent: 6000
    banks:
        - {code: ABC,name: 中国农业银行}
        - {code: BOC,name: 中国银行}
        - {code: COMM,name: 交通银行}
        - {code: CCB,name: 中国建设银行}
        - {code: CEB,name: 中国光大银行}
        - {code: CIB,name: 兴业银行}
        - {code: CMB,name: 招商银行}
        - {code: CMBC,name: 民生银行}
        - {code: ICBC,name: 中国工商银行}
        - {code: SPDB,name: 浦发银行}
        - {code: HXB,name: 华夏银行}
        - {code: PINGANBK,name: 平安银行}

