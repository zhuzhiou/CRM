<!DOCTYPE html>
<html lang="cn"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>header</title>
</head>
<body>
<!--这是头 后面做成页面引入 start -->
<header class="navbar-wrapper" th:fragment="header">
    <div class="navbar navbar-fixed-top">
        <div class="container-fluid cl"> <a class="logo navbar-logo f-l mr-10 hidden-xs" href="javascript:void()">投资致富</a>
            <nav class="nav navbar-nav">
                <ul class="cl">
                    <li class="dropDown dropDown_hover"><a href="javascript:;" class="dropDown_A"><i class="Hui-iconfont">&#xe62e;</i> 操作 <i class="Hui-iconfont">&#xe6d5;</i></a>
